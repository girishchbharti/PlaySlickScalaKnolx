@*showemployee Template File *@
@import com.knoldus.models._

@(param:String,list:List[Knol])

@main("Employee Details"){
	<div class="row" style="padding-left:2%; padding-right:2%;">
		<div class="col-md-4">
			<h4>Registered Knolders are:</h4>
		</div>
		<div class="col-md-4">
			<form class="form-inline">
  				<div class="form-group">
    				<label class="sr-only" for="exampleInputEmail3">Email address</label>
    				<input type="email" class="form-control txt-sm" id="exampleInputEmail3" placeholder="Enter email">
  				</div>
  					<button type="submit" class="btn btn-default btn-sm">Search</button>
				</form>
		</div>
		<div class="col-md-4">
			<a href="/addknolpage" class="btn btn-primary btn-sm" style="float:right">Add New Knolder</a>
		</div>
	</div>
	<div class="row" style="padding: 2%; font: bold;">
			<div class="col-md-12">
				<table class="table table-striped table-hover" id="target">
					<thead style="background-color:Gray;">
    					<tr>
    						<th>KnolID</th>
      						<th>Name</th>
      						<th>Email ID</th>
      						<th>Phone</th>
      						<th>Edit</th>
      					</tr>
  					</thead>
					@for(knol <- list) {
  						<tr>
  							<td>@knol.id</td><td><a href="@routes.Application.editknol(knol.id.get)">@knol.name</a></td><td>@knol.email</td><td>@knol.m_no</td>
  							<td><a href="@routes.Application.editknol(knol.id.get)" class="btn btn-primary btn-sm">Edit</a></td>
  						</tr>
					}
				</table>
			</div>
		</div>
}
