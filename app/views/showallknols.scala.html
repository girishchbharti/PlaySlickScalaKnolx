@*showemployee Template File *@
@import com.knoldus.models._

@(user:String,list:List[Knol])

@main("All Knolders",user){
	<div class="row" style="padding-left:2%; padding-right:2%;">
		<div class="col-md-6">
			<h5>Knolder Information:</h5>
		</div>
		<div class="col-md-6">
			<form class="form-inline">
  				<div class="form-group">
    				<input type="text" class="form-control txt-sm" id="exampleInputEmail3" placeholder="Search knolders">
  				</div>
  					<button type="submit" class="btn btn-primary btn-sm">Search</button>
				</form>
		</div>
	</div>
	<div class="row" style="padding: 2%; font: bold;">
			<div class="col-md-12">
				<table class="table table-striped table-hover" id="target">
					<thead style="background-color:Gray;">
    					<tr>
    						<th>KnolID</th>
      						<th>Name</th>
      						<th>Email ID</th>
      						<th>Phone</th>
      					</tr>
  					</thead>
					@for(knol <- list) {
  						<tr>
  							<td>@knol.id</td><td><a href="#">@knol.name</a></td><td>@knol.email</td><td>@knol.m_no</td>
  						</tr>
					}
				</table>
			</div>
		</div>
}
