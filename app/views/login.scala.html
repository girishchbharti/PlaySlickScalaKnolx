@* login Template File *@
@(title: String)(implicit loginflash: play.api.mvc.Flash)

@loginMain("title"){
	
	<div class="row">
		<div class="col-md-12">
				@loginform("LogInform")	
				
    			<!-- Flash messages will be displayed here -->
    			@loginflash.get("regmsg").map { message =>
				<div class="alert alert-dismissable alert-success">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>Message:</strong> @message
				</div>
				}
	    </div>       		
	</div>

}
