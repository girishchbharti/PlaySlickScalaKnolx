@* loginform Template File *@
@(param: Any)
<div style="padding-right:20%;">
	<legend>LogIn</legend>
	<form class="form-horizontal" id="loginform" action="@routes.Application.validatelogin()" method="post">
  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    		<div class="col-sm-10">
      			<input type="password" class="form-control" id="idpassword" name="password" placeholder="Password">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<div class="checkbox">
        			<label>
        			  <input type="checkbox" name="rememberme"> Remember me
        			</label>
      			</div>
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-primary">Sign in</button>
    		</div>
  		</div>
  		<a href="#">Forget Password?</a>
	</form>
</div>
<script>
	$("#loginform").validate({
		rules : {
			username : {
				required:true,
				email:true
			},
			password : {
				required : true
			}
		}
	})
</script>
